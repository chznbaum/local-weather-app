    <title>Local Weather App</title>

      <div>
        <h1>Local Weather App</h1>
        <span class="locationDescription"></span>
      </div>
      <div class="container">
        <div class="weather-box">
          <h2 class="weather-box__heading weather-box__heading--bigger">Current Weather</h2>
          <i class="icon current-icon"></i>
          <div class="weather-data">
            <div class="weather-data__low">
              <span class="weather-data__low__number current-low-number"></span>
              <span class="weather-data__low__unit current-low-unit"></span>
              low
            </div>
            <div class="weather-data__temperature">
              <span class="weather-data__temperature__number current-temperature-number"></span>
              <span class="weather-data__temperature__unit current-temperature-unit"></span>
            </div>
            <div class="weather-data__high">
              <span class="weather-data__high__number current-high-number"></span>
              <span class="weather-data__high__unit current-high-unit"></span>
              high
            </div>
            <div class="weather-data__feels-like">
              Feels like 
              <span class="weather-data__feels-like__number current-feels-like-number"></span>
              <span class="weather-data__feels-like__unit current-feels-like-unit"></span>
            </div>
            <div class="weather-data__feels-like"></div>
            <div class="weather-data__description current-description"></div>
          </div>
        </div>
      </div>
