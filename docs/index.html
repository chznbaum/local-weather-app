<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles-2a3d564595.css"/>

  <body>
    <main>
      <div>
        <h1 class="section-heading">Local Weather</h1>
        <div class="generic-content-container generic-content-container--centered">
          <p class="locationDescription"></p>
        </div>
      </div>
      <div class="container">
        <div class="weather-box">
          <h2 class="section-heading section-heading--bigger section-heading--no-margin">Current Weather</h2>
          <i class="icon current-icon"></i>
          <div class="weather-data">
            <div class="weather-data__low weather-data__low--with-temp">
              <span class="weather-data__low__measurement">
                <span class="weather-data__low__measurement__number current-low-number"></span>
                <span class="weather-data__low__measurement__unit current-low-unit"></span>
              </span>
              <span class="weather-data__low__description">low</span>
            </div>
            <div class="weather-data__temperature">
              <span class="weather-data__temperature__number current-temperature-number"></span>
              <span class="weather-data__temperature__unit current-temperature-unit"></span>
            </div>
            <div class="weather-data__high weather-data__high--with-temp">
              <span class="weather-data__high__measurement">
                <span class="weather-data__high__measurement__number current-high-number"></span>
                <span class="weather-data__high__measurement__unit current-high-unit"></span>
              </span>
              <span class="weather-data__high__description">high</span>
            </div>
            <div class="weather-data__feels-like">
              Feels like 
              <span class="weather-data__feels-like__number current-feels-like-number"></span>
              <span class="weather-data__feels-like__unit current-feels-like-unit"></span>
            </div>
            <div class="weather-data__feels-like"></div>
            <div class="weather-data__description current-description"></div>
          </div>
        </div>
      </div>
      <div class="container">
        <h2 class="section-heading section-heading--bigger">7-Day Forecast</h2>
        <div class="generic-content-container generic-content-container--centered">

        </div>

              </div>
            </div>
          </div>
